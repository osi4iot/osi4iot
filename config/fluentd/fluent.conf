<source>
    @type forward
    port 24224
    bind 0.0.0.0
</source>
<match *.**>
    @type copy
    <store>
        @type elasticsearch
        host elasticsearch
        port 9200
	    user elastic
	    password "#{ENV['ELASTIC_PASSWORD']}"
        logstash_format true
        logstash_prefix fluentd
        logstash_dateformat %Y%m%d
        include_tag_key true
        type_name access_log
        tag_key @log_name
        suppress_type_name true
        flush_interval 1s
    </store>
    <store>
        @type stdout
    </store>
</match>